    <!-- 加載新聞數據的JavaScript -->
    <script type="module" src="news-fetcher.js"></script>
    <script type="module" src="ui-controller.js"></script>
    <script>
        // 檢測代理服務器狀態
        async function checkServerStatus() {
            try {
                const response = await fetch('http://localhost:3000/fetchRSS?url=test');
                // 如果不是404，表示服務器在運行
                if (response.status !== 404) {
                    document.getElementById('server-warning').style.display = 'none';
                } else {
                    document.getElementById('server-warning').style.display = 'block';
                }
            } catch (e) {
                // 如果請求失敗，說明服務器未啟動
                document.getElementById('server-warning').style.display = 'block';
            }
        }
        
        // 頁面加載時檢查
        window.addEventListener('load', checkServerStatus);
    </script>
